<style type="text/css">
    .col-sm-2 {
        width: 6.66666667%;
    }
    .input-group .form-control {
        position: relative;
        z-index: 2;
        float: right;
        width: 25%;
        margin-bottom: 0;

        margin-left: -9px;
        padding: 0 10px;

    .pic-more li { width:90px; float: left; margin-right: 5px;}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    董事/总代&nbsp;&nbsp;<img style="width: 20px" onclick="history.go(0)" src="/static/hplus/img/123.jpg">
                </div>
                <div class="ibox-content">
                    <div class="input-group" style=" width: 100%;">
                        <select  style="width: 20%;margin-left: 16px"  id="grade_type" name="grade_type">
                            {if condition="$grades eq 1"}
                            <option value="1" selected="selected" >总代</option>
                            <option value="" >董事/总代</option>
                            <option value="2" >董事</option>
                            {elseif condition="$grades eq 2"/}
                            <option value="2" selected="selected" >董事</option>
                            <option value="" >董事/总代</option>
                            <option value="1" >总代</option>
                            {else /}
                            <option value="" selected="selected" >董事/总代</option>
                            <option value="2" >董事</option>
                            <option value="1" >总代</option>
                            {/if}


                        </select>
                        <select  style="width: 20%;margin-left: 16px"  id="order_type" name="order_type">
                            {if condition="$types eq 3"}
                            <option value="3" selected="selected">用户编号</option>
                            <option value=""  >全部</option>
                            <option value="2" >昵称</option>
                            <option value="1" >手机号</option>
                            {elseif condition="$types eq 2"/}
                            <option value="2" selected="selected">昵称</option>
                            <option value=""  >全部</option>
                            <option value="3" >用户编号</option>
                            <option value="1" >手机号</option>
                            {elseif condition="$types eq 1"/}
                            <option value="1" selected="selected">手机号</option>
                            <option value=""  >全部</option>
                            <option value="3" >用户编号</option>
                            <option value="2" >昵称</option>
                            {else /}
                            <option value=""  selected="selected" >全部</option>
                            <option value="1">手机号</option>
                            <option value="3" >用户编号</option>
                            <option value="2" >昵称</option>
                            {/if}
                        </select>
                        {empty name="$names"}
                        <input type="text" style="width: 35%;margin-left: 16px" id="nameorder"  placeholder="根据筛选条件输入查询信息">
                        {else /}
                        <input type="text" value="{$names}" style="width: 35%;margin-left: 16px" id="nameorder"  placeholder="根据筛选条件输入查询信息">
                        {/empty}
                        <button type="button" onclick="search()" style=" margin-left: 14px; " class="btn btn-sm btn-primary">
                            搜索
                        </button>

                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr style="text-align: center;">
                            <th style="text-align: center;">用户头像</th>
                            <th style="text-align: center;">用户信息</th>
                            <th style="text-align: center;">消费金额</th>
                            <th style="text-align: center;">积分</th>
                            <th style="text-align: center;">直属上级昵称</th>
                            <th style="text-align: center;">查询下级用户</th>
                            <th style="text-align: center;">账户余额</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        {foreach name="data" item='v'}
                        <tbody>
                        <tr class="gradeX">
                            <td><img src="{$v.head_image}" width="50px"></td>
                            <td><ul>
                                <li>用户昵称:{$v.nickname}</li>
                                <li>手机号:{$v.telephone}</li>
                                <li>用户编号：{$v.user_num}</li>
                            </ul></td>
                            <td>￥{$v.consumes}</td>
                            <td>{$v.integral}</td>
                            <td>{$v.up_name}</td>
                            <td ><a href="{:url('excel')}?id={$v.id}" style="color: green">导出</a></td>
                            <td>￥{$v.balance}</td>
                            <td class="center">
                                <a class="btn btn-primary btn-rounded" style=" border-radius: 4px"   onclick="show_detail(this)" data-id="{$v.id}">查看</a>
                                <a class="btn btn-primary btn-rounded" style=" border-radius: 4px"  onclick="show_edit(this)" data-id="{$v.id}">编辑</a>
                                <a class="btn btn-primary btn-rounded" style=" border-radius: 4px"  onclick="show_editup(this)" data-id="{$v.id}">修改上级</a>
                            </td>
                        </tr>
                        </tbody>
                        {/foreach}

                    </table>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    //查看用户信息
    function show_detail(show_detail) {
        var id = $(show_detail).attr('data-id');
        window.open( "{:url('users/superiordetail')}?id="+id);
    }
    //修改用户信息
    function show_edit(show_edit){
        var id = $(show_edit).attr('data-id');
        layer.ready(function(){
            layer.open({
                type: 2,
                title: '修改上级',
                maxmin: true,
                area: ['80%', '85%'],
                content: '{:url('edits')}?id='+id,
                cancel: function(){ //刷新网页
                    //重新加载表格数据
                    self.location='{:url('superior')}';
                }
            });
        });
    }
    //修改上级
    function show_editup(show_editup) {
        var id = $(show_editup).attr('data-id');
        layer.ready(function(){
            layer.open({
                type: 2,
                title: '修改用户信息',
                maxmin: true,
                area: ['80%', '85%'],
                content: '{:url('editup')}?id='+id,
                cancel: function(){ //刷新网页
                    //重新加载表格数据
                    self.location='{:url('superior')}';
                }
            });
        });
    }
    //关键字搜索grade_type
    function search(){
        var grade_type = $("#grade_type option:selected").val();
        var order_type = $("#order_type option:selected").val();
        var nameorder = $("#nameorder").val();
        if(nameorder=="" && order_type>0){
            layer.msg("请输入查询信息", {icon: 2, shift: 6});
        }else{
            window.location.href = "{:url('users/superior')}?order_type="+order_type+"&nameorder="+nameorder+"&grade_type="+grade_type;
        }
    }
    //同意退款 退货
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });
    });
</script>

</body>
